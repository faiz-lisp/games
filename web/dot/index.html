<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dot!</title>
  <style>
    #page {
      width: 500px;
      height: 600px;
      margin: 0 auto;
    }
    
    #board {
      cursor: crosshair;
    }
    
    #colorDisplay {
      width: 20px;
      height: 20px;
      border: 1px solid black;
    }
    
    #rows,#cols {
      width: 50px;
    }
    
    #format {
      width: 800px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div id="page">
    <div id="board"></div>
    <span id="position">&nbsp;</span>
    <!--
    行: <input id="rows" type="text" value="" maxlength="3" />
    列: <input id="cols" type="text" value="" maxlength="3" />
    -->
    <div id="colorPicker">
    颜色: #RGBA
     <input id="txtColor" type="text" maxlength="11" />
     <div id="colorDisplay"></div>
    </div>
    
    <p>
    <button id="undo" disabled='disabled'>撤销</button>
    <button id="redo" disabled='disabled'>重做</button>
    <button id="copy" disabled='disabled'>复制</button>
    <button id="cut" disabled='disabled'>剪切</button>
    <button id="paste" disabled='disabled'>粘贴</button>
    <button id="clear" disabled='disabled'>清除</button>
    </p>
    <p>
    <button id="flipHorizontal" disabled='disabled'>水平翻转</button>
    <button id="flipVertical" disabled='disabled'>垂直翻转</button>
    </p>
    工具:
    <label for="selector">选择</label><input id="selector" type="checkbox"/>
    <label for="eraser">橡皮擦</label><input id="eraser" type="checkbox" />
    <label for="colorFiller">填充颜色</label><input id="colorFiller" type="checkbox"/>
    <label for="toggleGridEnable">显示网格:</label><input id="toggleGridEnable" type="checkbox" checked="checked"/>
  </div>
  <div id="format">
    图像格式:
    <select id="selFormat">
      <option value="default">默认</option>
      <option value="columns">列</option>
    </select>
    <button id="save">保存</button>
    <button id="open">打开</button>
  </div>
<script src="../libs/jquery/jquery.min.js"></script>
<script src="../libs/signals.min.js"></script>
<script src="dot.js"></script>
</html>
</body>
